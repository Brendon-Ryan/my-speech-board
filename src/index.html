<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Speech Board</title>
    <link rel="stylesheet" href="styles/style.css">

<body>
    <h1>Accessible Speech Board</h1>
    

    <!-- Configuration Button -->
    <button id="config-btn">‚öôÔ∏è Configuration</button>

    <!-- Configuration Modal -->
    <div id="config-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" id="close-config">&times;</span>
            <h2>Configuration</h2>
            <label for="activation-mode">Activation Mode:</label>
            <select id="activation-mode">
                <option value="hover">Hover</option>
                <option value="click">Click</option>
            </select>
            <div id="hover-time-section" style="margin-top: 16px;">
                <label for="hover-time">Hover Time:</label>
                <select id="hover-time">
                    <option value="500">0.5 seconds</option>
                    <option value="1000">1 second</option>
                    <option value="2000">2 seconds</option>
                    <option value="3000">3 seconds</option>
                </select>
            </div>
            <div id="color-scheme-section" style="margin-top: 16px;">
                <label for="color-scheme">Color Scheme:</label>
                <select id="color-scheme">
                    <option value="default">Default (Light Blue)</option>
                    <option value="dark">Dark</option>
                    <option value="pastel">Pastel</option>
                    <option value="high-contrast">High Contrast</option>
                    <option value="sunset">Sunset</option>
                    <option value="colorblind">Colorblind Friendly</option>
                    <option value="protanopia">Protanopia (No Red)</option>
                    <option value="protanomaly">Protanomaly (Weak Red)</option>
                    <option value="deuteranopia">Deuteranopia (No Green)</option>
                    <option value="deuteranomaly">Deuteranomaly (Weak Green)</option>
                    <option value="tritanopia">Tritanopia (No Blue)</option>
                    <option value="tritanomaly">Tritanomaly (Weak Blue)</option>
                    <option value="achromatopsia">Achromatopsia (Monochrome)</option>
                </select>
            </div>
            <div id="voice-selection-section" class="voice-selection">
                <label for="voice-select">Voice:</label>
                <select id="voice-select"></select>
            </div>
        </div>
    </div>

    <!-- Speech Button -->
<button id="speech-btn" title="Speech" style="position:absolute;top:200px;left:30px;z-index:1001;background:#fff;border:2px solid #27ae60;border-radius:8px;cursor:pointer;box-shadow:0 2px 8px rgba(44,62,80,0.08);transition:background 0.2s, border 0.2s;display:flex;align-items:center;justify-content:center;padding:0;width:90px;height:90px;">
    <span style="font-size:3.2em;line-height:1;display:flex;align-items:center;justify-content:center;width:100%;height:100%;max-width:100%;max-height:100%;overflow:hidden;">üó£Ô∏è</span>
</button>

    <span style="font-size:4.2em;line-height:1;display:flex;align-items:center;justify-content:center;width:100%;height:100%;max-width:100%;max-height:100%;overflow:hidden;">üé¨</span>
